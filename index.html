<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Tree Planting Planner</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link rel="stylesheet" href="https://js.arcgis.com/4.32/esri/themes/light/main.css" />
  <link rel="stylesheet" href="Webapp.css" />
  <script src="https://js.arcgis.com/4.32/"></script>
  <script src="Script.js" defer></script>
</head>
<body>
  <h2 id="Heading">Tree Planting Planner</h2>

  <div id="viewDiv"></div>

  <div id="Ownership">
    <button onclick="OWfiltr('Public Owned')">Public</button>
    <button onclick="OWfiltr('Private Owned')">Private</button>
    <button onclick="OWfiltr('All')">Reset View</button>
  </div>

  <div id="Layers">
    <h4>Layers</h4>
    <label><input type="checkbox" id="commonToggl" checked> Layers</label>
  </div>

 
  <button id="LEgend">Show Legend</button>
  <div id="Container_legend" style="display: none;">
    <div id="legendDiv"></div>
  </div>
</body>
</html>
